<script src="./js/jquery-3.5.1.slim.min.js"></script>
<script src="./js/popper.min.js"></script>

<script src="./js/navbar.js"></script>
<script src="./css/slick-slider/js/slick.js"></script>
<script>
$('.main-slider').slick({
  dots: true,
  infinite: true,
  speed: 500,
  fade: true,
  arrows:false,
  autoplay:true,
  autoplaySpeed:2000,
  cssEase: 'linear'
});

$('.villa-gallery').slick({
  lazyLoad: 'ondemand',
  slidesToShow: 5,
  slidesToScroll: 1,
  autoplay:true,
  autoplaySpeed:2000,
  arrows:true,
  prevArrow: '<button class="slide-arrow prev-arrow arrow-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>',
  nextArrow: '<button class="slide-arrow next-arrow arrow-btn"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>',
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 5,
        slidesToScroll: 1,
        infinite: true,
        dots: false
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 1
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 1
      }
    }
  ]
});

</script>
